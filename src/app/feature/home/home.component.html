<div class="home-page-container">
    <ng-container *ngIf="state==SHOW">
        <app-about-section [data]="data"></app-about-section>
        <app-experience-section [data]="data.experiences"></app-experience-section>
        <app-education-section [data]="data.educations"></app-education-section>
        <app-skill-section [data]="data.skills"></app-skill-section>
        <app-project-section [data]="data.projects"></app-project-section>
    </ng-container>
    <ng-container *ngIf="state==RETRIEVING">
        <div class="loading-panel">
            <h3><app-loading-spinner></app-loading-spinner>Esperando a que el servidor responda...</h3>
        </div>
    </ng-container>
    <ng-container *ngIf="state==ERROR">
        <div class="loading-panel">
            <h3>El servidor no responde, intente recargando la pÃ¡gina -> <a href="javascript:void(0);" (click)="load_data();">Volver a cargar</a></h3>
        </div>
    </ng-container>
</div>
