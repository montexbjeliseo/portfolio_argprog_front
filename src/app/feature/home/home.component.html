            <a href="https://github.com/montexbjeliseo" target="_blank"><i class="bi bi-github"></i></a>
            <a href="mailto:secondmtx@gmail.com" target="_blank"><i class="bi bi-envelope"></i></a>

        <app-experience-section [data]="data.experiences"></app-experience-section>
        <app-education-section [data]="data.educations"></app-education-section>
