<div id="skills" class="app-section border rounded-3 container-fluid gap-2">
    <h2>HARD AND SOFT SKILLS</h2>
    <div class="cards">
        <ng-container *ngFor="let skill of data; let i = index">
            <app-skill-card [data]="skill" (delete)="delete(i);"></app-skill-card>
        </ng-container>
        <div class="p-3 d-flex justify-content-center" *ngIf="authService.getToken();">
            <app-add-button (click)="add();"></app-add-button>
        </div>
    </div>
</div>
