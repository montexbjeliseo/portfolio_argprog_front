<div class="border rounded-3 container-fluid">
    <h2 class="h2">{{ "educacion" | uppercase}}</h2>
    <ng-container *ngFor="let education of data; let i = index">
        <app-education-card [data]="education" [attr.id]="i" (delete)="delete(i);"></app-education-card>
    </ng-container>
    <div class="p-3 d-flex justify-content-center" *ngIf="authService.getToken();">
        <app-add-button (click)="add();"></app-add-button>
    </div>
</div>
