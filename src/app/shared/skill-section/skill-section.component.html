<div class="bg-light border rounded-3 container-fluid gap-2">
    <h2>Hard and Soft Skills</h2>
    <div *ngFor="let skill of data" class="p-3">
        <h3>{{skill.name}}</h3>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100">
            </div>
        </div>
    </div>
</div>
