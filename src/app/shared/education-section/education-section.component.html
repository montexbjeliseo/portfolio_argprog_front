<div class="bg-light border rounded-3 container-fluid">
    <h2>Educacion</h2>
    <div *ngFor="let education of data" class="row m-4">
        <div class="col-6 col-md-4">
            <img src="assets/img/arg_prog.jpg" width="100%">
        </div>
        <div class="col-md-8">
            <h3>{{education.title}}</h3>
            <i>{{education.description}}</i>
            <h4>{{education.institution}}</h4>
            <i>{{education.aboutInstitution}}</i>
        </div>
    </div>
</div>
