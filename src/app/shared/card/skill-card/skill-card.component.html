<div class="p-3 skill-card">
    <div class="buttons" *ngIf="authService.getToken()">
        <app-edit-button (click)="edit();"></app-edit-button>
        <app-delete-button (click)="delete();"></app-delete-button>
    </div>
    <div class="progress skill-html5">
        <div class="progress-value">
            <div class="skill-text" #name>
                {{data.name}}
            </div>
        </div>
    </div>
</div>
