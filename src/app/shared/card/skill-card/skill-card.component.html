<div *ngIf="visible==true" class="p-3">
    <div class="buttons">
        <ng-container *ngIf="editting==false">
            <app-edit-button (click)="edit();"></app-edit-button>
            <app-delete-button (click)="hide();"></app-delete-button>
        </ng-container>
        <ng-container *ngIf="editting==true">
            <app-v-button (click)="save();"></app-v-button>
            <app-x-button (click)="reset();"></app-x-button>
        </ng-container>
    </div>
    <div class="h3">{{data.name}}</div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100">
        </div>
    </div>
</div>
