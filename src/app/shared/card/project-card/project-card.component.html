<div class="row m-4">
    <div class="buttons">
        <ng-container *ngIf="editting==false">
            <app-edit-button (click)="edit();"></app-edit-button>
            <app-delete-button (click)="hide();"></app-delete-button>
        </ng-container>
        <ng-container *ngIf="editting==true">
            <app-v-button (click)="save();"></app-v-button>
            <app-x-button (click)="reset();"></app-x-button>
        </ng-container>
    </div>
    <div class="col-6 col-md-4">
        <img src="assets/img/somos_mas.png" width="100%">
    </div>
    <div class="col-md-8">
        <h3>{{data.title}}</h3>
        <p>
            <i>{{data.description}}</i>
            <a href="https://github.com/alkemyTech/OT298-server">Github Repository</a>
        </p>
    </div>
</div>
